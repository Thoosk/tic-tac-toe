<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <div id="viewfield">
        <div id="header">
            <p>TIC TAC TOE</p>
        </div>
        <div id="main">
            <div id="left-side">
                <h1>Player1</h1>
                <p>X</p>
            </div>
            <div id="gameboard">
            </div>
            <div id="right-side">
                <h1>Player2</h1>
                <p>O</p>
            </div>
            <div id="scoreboard"></div>
        </div>
    </div>

</body>
<script src="ttt.js"></script>

</html>
